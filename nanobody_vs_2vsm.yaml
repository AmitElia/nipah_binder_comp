#
# Notes:
# - Added an explicit designable binder entity so 'Total designed residues' is > 0.
# - Binder length range mirrors the working mini-protein pattern; protocol 'nanobody-anything' will apply VHH-specific logic.
# - Target residues use the same binding list as your working protein_vs_2vsm.yaml.

entities:
  # Designable binder (length range). The nanobody-anything protocol will shape this into a VHH-like binder.
  - protein:
      id: D
      sequence: 70..120

  # Target: Nipah virus G glycoprotein (chain A)
  - file:
      path: inputs/2VSM.cif
      include:
        - chain:
            id: A
      binding_types:
        - chain:
            id: A
            binding: 32,55,115,215,271,303,317,372,392
